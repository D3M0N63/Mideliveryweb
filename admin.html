<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="css/style.css?v=1.3">
    <style>
        /* Estilos adicionales para el botón de liquidar */
        .user-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-card .price {
            color: #d97706; /* Un color ámbar para destacar el valor pendiente */
            font-weight: bold;
        }
        .btn-liquidar {
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: #3b82f6; /* Azul */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-liquidar:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Control</h1>
    </header>

    <main>
        <div id="view-dashboard" class="view active">
            <div class="card">
                <h2>Crear Usuarios</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <input type="text" id="userName" placeholder="Nombre Completo" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="userEmail" placeholder="Correo Electrónico" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" id="userPassword" placeholder="Contraseña (mín. 6 caracteres)" required autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <select id="userRole">
                            <option value="restaurante">Restaurante</option>
                            <option value="repartidor">Repartidor</option>
                        </select>
                    </div>
                    <div class="form-group" id="locationUrl-group" style="display: none;">
                         <input type="text" id="userLocationUrl" placeholder="URL de Google Maps">
                    </div>
                    <button type="submit" id="createUserButton">Crear Usuario</button>
                    <p id="createUserError" class="error"></p>
                </form>
            </div>
             <div class="card">
                <h2>Repartidores Activos</h2>
                <div id="active-drivers-container"></div>
            </div>
        </div>

        <div id="view-restaurants" class="view">
            <div class="card">
                <h2>Lista de Restaurantes</h2>
                <button id="exportExcelButton">Exportar a Excel</button>
                <div id="restaurants-container">
                    </div>
            </div>
        </div>

        <div id="view-orders" class="view">
            <div class="card">
                <h2>Todos los Pedidos</h2>
                <div id="all-orders-container"></div>
            </div>
        </div>

        <div id="view-profile" class="view">
            <div class="card">
                <h2>Perfil de Administrador</h2>
                <p><strong>Nombre:</strong> <span id="adminName"></span></p>
                <p><strong>Email:</strong> <span id="adminEmail"></span></p>
                <button id="logoutButton" class="logout-btn-profile">Cerrar Sesión</button>
            </div>
        </div>
    </main>

    <footer class="tabs">
        <button id="btn-dashboard" class="tab-btn active">Dashboard</button>
        <button id="btn-restaurants" class="tab-btn">Restaurantes</button>
        <button id="btn-orders" class="tab-btn">Pedidos</button>
        <button id="btn-profile" class="tab-btn">Perfil</button>
    </footer>

    <script type="module" src="js/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
