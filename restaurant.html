<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Restaurante</title>
    <link rel="stylesheet" href="css/style.css?v=1.3">
</head>
<body>
    <header>
        <h1 id="restaurant-name">Mi Restaurante</h1>
    </header>
    
    <main>
        <div id="view-web" class="view active">
            <div class="card">
                <h2>Nuevos Pedidos de la Web</h2>
                <div id="web-orders-container">
                    <p>Buscando nuevos pedidos...</p>
                </div>
            </div>
        </div>

        <div id="view-create" class="view">
            <form id="create-order-form" class="card">
                <h2>Crear Nuevo Pedido</h2>
                
                <div class="form-group">
                    <input type="text" id="customer-name" placeholder="Nombre del Cliente" required>
                </div>
                <div class="form-group">
                    <input type="text" id="delivery-address" placeholder="Dirección de Entrega" required>
                </div>
                 <div class="form-group">
                    <input type="tel" id="customer-phone" placeholder="Teléfono del Cliente (Opcional)">
                </div>

                <hr>
                
                <h3>Añadir Items</h3>
                <div class="product-adder">
                    <select id="products-spinner"></select>
                    <input type="number" id="product-quantity" value="1" min="1">
                    <button type="button" id="add-product-btn">Añadir</button>
                </div>
                <div class="product-adder">
                    <select id="drinks-spinner"></select>
                    <input type="number" id="drink-quantity" value="1" min="1">
                    <button type="button" id="add-drink-btn">Añadir</button>
                </div>

                <div id="selected-items-container" style="margin-top: 1rem;"></div>

                <hr>
                
                 <div class="form-group">
                    <label for="delivery-cost">Costo de Delivery (₲)</label>
                    <input type="number" id="delivery-cost" placeholder="Costo de Delivery" required>
                </div>

                <div class="radio-group">
                    <label><input type="radio" name="payment" value="Efectivo" checked> Efectivo</label>
                    <label><input type="radio" name="payment" value="Transferencia"> Transferencia</label>
                </div>

                <h2 id="total-display" style="text-align: right;">Total: ₲ 0</h2>
                <p id="form-error" class="error"></p>
                <button type="button" id="createOrderButton">Crear Pedido</button>
            </form>
        </div>
        
        <div id="view-products" class="view">
             <div class="card">
                <h2>Gestionar Productos</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="product-image-container">
                        <img id="product-image-preview" src="https://via.placeholder.com/150" alt="Foto del producto">
                        <label for="product-image-input" class="change-picture-btn">Añadir/Cambiar Foto</label>
                        <input type="file" id="product-image-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="form-group">
                        <input type="text" id="product-name" placeholder="Nombre del Producto" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="product-price" placeholder="Precio" required>
                    </div>
                    <div class="form-group">
                        <select id="product-category">
                            <option value="Producto">Producto</option>
                            <option value="Bebida">Bebida</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="save-product-btn">Guardar Producto</button>
                        <button type="button" id="cancel-edit-btn" class="action-btn-secondary" style="display:none;">Cancelar Edición</button>
                    </div>
                </form>
            </div>
            <div id="products-list-container" class="card">
                </div>
        </div>

        <div id="view-history" class="view">
            <div id="restaurant-orders-container" class="card">
                </div>
        </div>

        <div id="view-profile" class="view">
             <div class="card">
                <h2>Mi Perfil</h2>
                <div class="profile-picture-container">
                    <img id="profile-picture-preview" src="https://via.placeholder.com/150" alt="Foto de perfil">
                    <label for="profile-picture-input" class="change-picture-btn">Cambiar Foto de Perfil</label>
                    <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
                </div>
                <div class="form-group">
                    <label class="form-label" for="profile-name">Nombre del Restaurante</label>
                    <input type="text" id="profile-name" placeholder="Nombre del Restaurante">
                </div>
                 <div class="form-group">
                    <label class="form-label" for="profile-location-url">URL de Google Maps</label>
                    <input type="url" id="profile-location-url" placeholder="URL de Google Maps para el local">
                </div>
                <div class="form-group">
                    <label class="form-label" for="profile-coordinates">Coordenadas (Lat, Lon)</label>
                    <input type="text" id="profile-coordinates" placeholder="Se autocompleta con el botón">
                    <p id="location-feedback" class="feedback-message"></p>
                    <button type="button" id="get-location-btn" class="action-btn-secondary">Obtener Ubicación Actual</button>
                </div>
                <button type="button" id="save-profile-btn">Guardar Perfil</button>
                <button type="button" id="logoutButton" class="logout-btn-profile">Cerrar Sesión</button>
            </div>
        </div>
    </main>

    <footer class="tabs">
        <button id="btn-web" class="tab-btn">Pedidos Web</button>
        <button id="btn-create" class="tab-btn">Crear Pedido</button>
        <button id="btn-products" class="tab-btn">Productos</button>
        <button id="btn-history" class="tab-btn">Historial</button>
        <button id="btn-profile" class="tab-btn">Perfil</button>
    </footer>

    <div id="order-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Detalles del Pedido</h2>
            <div id="modal-body">
                </div>
            <div class="modal-actions">
                <button id="edit-order-info-btn">Editar Info Cliente</button>
                <button id="manage-status-btn" class="action-btn-secondary">Gestionar Estado</button>
            </div>
        </div>
    </div>

    <div id="edit-order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button-edit">×</span>
            <h2>Editar Pedido</h2>
            <input type="hidden" id="edit-order-id">
            <div class="form-group">
                <label for="edit-customer-name">Nombre Cliente</label>
                <input type="text" id="edit-customer-name">
            </div>
            <div class="form-group">
                <label for="edit-customer-phone">Teléfono Cliente</label>
                <input type="tel" id="edit-customer-phone">
            </div>ds
             <div class="form-group">
                <label for="edit-delivery-address">Dirección Cliente</label>
                <input type="text" id="edit-delivery-address">
            </div>
            <div class="form-group">
                <label for="edit-delivery-cost">Costo Delivery</label>
                <input type="number" id="edit-delivery-cost">
            </div>
            <button id="save-order-changes-btn">Guardar Cambios</button>
        </div>
    </div>


    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/restaurant.js"></script>
</body>
</html>
