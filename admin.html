<div id="view-dashboard" class="view active">
    <div class="card">
        <h2>Crear Usuarios</h2>
        <form id="createUserForm">
            <div class="form-group">
                <input type="text" id="userName" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="userEmail" placeholder="Correo Electrónico" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" id="userPassword" placeholder="Contraseña (mín. 6 caracteres)" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <select id="userRole">
                    <option value="restaurante">Restaurante</option>
                    <option value="repartidor">Repartidor</option>
                </select>
            </div>
            <div class="form-group" id="locationUrl-group">
                 <input type="text" id="userLocationUrl" placeholder="URL de Google Maps">
            </div>
            <button type="submit" id="createUserButton">Crear Usuario</button>
            <p id="createUserError" class="error"></p>
        </form> </div>
     <div class="card">
        <h2>Repartidores Activos</h2>
        <div id="active-drivers-container"></div>
    </div>
</div>
